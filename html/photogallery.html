		<div class="third-block">
			<h2>Фотогалерея</h2>
			<br>
			<div id="gallery">
				<div id="panel">
					<img id="largeImage" src="images/image_01_large.jpg" />
				</div>
				<div id="thumbs">
					<img src="images/image_01_thumb.jpg" id="img1" value="1"  style="border: 2px solid black;" />
					<img src="images/image_02_thumb.jpg" id="img2" value="2"/>
					<img src="images/image_03_thumb.jpg" id="img3" value="3"/>
					<img src="images/image_04_thumb.jpg" id="img4" value="4"/>
					<img src="images/image_05_thumb.jpg" id="img5" value="5"/>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<br>
					<button id="back"></button>
					<img src="images/image_06_thumb.jpg" id="img6" value="6"/>
					<button id="forward"></button>
				</div>
			</div>
		<br>
		</div>
			<script>
			$currindex = 1;
			$('#thumbs').delegate('img','click', function(){
				$('#img'+$currindex).attr('style', '');
				$('#largeImage').attr('src',$(this).attr('src').replace('thumb','large'));
				$currindex = $(this).attr('value');
				$('#img'+$currindex).attr('style', 'border: 2px solid black;');
			});
			$('#gallery').delegate('#forward','click', function(){
				$('#img'+$currindex).attr('style', '');
				$str1 = ""+$currindex+"";
				$currindex++;
				if ($currindex > 6) {
					$currindex = 1;
				}
				$str2 = ""+$currindex+"";
				$('#largeImage').attr('src',$('#largeImage').attr('src').replace($str1,$str2));
				$('#img'+$currindex).attr('style', 'border: 2px solid black;');
			});
			$('#gallery').delegate('#back','click', function(){
				$('#img'+$currindex).attr('style', '');
				$str1 = ""+$currindex+"";
				$currindex--;
				if ($currindex < 1) {
					$currindex = 6;
				}
				$str2 = ""+$currindex+"";
				$('#largeImage').attr('src',$('#largeImage').attr('src').replace($str1,$str2));
				$('#img'+$currindex).attr('style', 'border: 2px solid black;');
			});
			</script>
